<body onload="renderQuestion(0) , startTime()" class="gr2">
    

 

    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <h5 class="card-header bg-primary text-white">WELCOME, <span id="timer" class="float-right">02:00</span></h5>

                    <div class="card-body">
                        <h5 class="card-title pb-3" id="divQuestion">Q1.Question one goes here</h5>
                        <p class="card-text optionElement p-2" onclick="putActiveClass(0)">Option 1 goes here</p>
                        <p class="card-text optionElement p-2" onclick="putActiveClass(1)">Option 2 goes here</p>
                        <p class="card-text optionElement p-2" onclick="putActiveClass(2)">Option 3 goes here</p>
                        <p class="card-text optionElement p-2" onclick="putActiveClass(3)">Option 3 goes here</p>
                    </div>
                    <div class="card-footer text-muted text-right">
                        <a href="#" id="nextBtn" class="btn btn-primary" onclick="showNextQuestion()">Next Question</a>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
